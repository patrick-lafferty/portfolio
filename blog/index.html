---
layout: default
---

<aside>
	<p>Recent posts</p>
</aside>

{% for post in paginator.posts %}

<article class="post">
	<header class="post__header">
		<p class="post__title">{{post.title}}</p>
		<p class="post__date">{{post.date | date: "%b %-d, %Y" }}</p>
	</header>

	<section class="post__content">
		{{post.content}}
	</section>
</article>	

{% endfor %}
